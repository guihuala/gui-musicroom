<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>桂花music room</title>
	<link rel="icon" href="https://ghlg.fun/%E6%A1%82%E8%8A%B1%E6%B3%A5%E5%9B%BE%E6%A0%87.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<audio src="" id="audio-source"></audio>
	<div class="title-box">
		<h1>桂花music room</h1>
		<h3>不忍卒听的小曲</h3>
	</div>
	<section class="music-player-section active">
		<img src="" class="back-btn icon" alt="">
		<img src="" class="nav-btn icon" alt="">
		<img src="" class="cover" alt="">
		<h1 class="current-song-name">song 1</h1>
		<p class="artist-name">artist 1</p>
		<div class="seek-bar-container">
			<input type="range" class="music-seek-bar" value="0">
			<p class="current-time hide">00 : 00</p>
			<p class="duration hide">00 : 00</p>
		</div>
		<div class="controls">
			<span class="fas fa-redo"></span>
			<div class="main">
				<i class="fas fa-backward active"></i>
				<i class="fas fa-play active"></i>
				<i class="fas fa-pause"></i>
				<i class="fas fa-forward active"></i>
			</div>
			<input type="range" class="volume-slider" max="1" value="1" step="0.1">
			<span class="fas fa-volume-up"></span>
		</div>
	</section>
	<section class="playlist">
		<img src="" class="back-btn icon" alt="">
		<h1 class="title">playlist</h1>
		<div class="queue active">
			<div class="queue-cover">
				<img src="" alt="">
				<i class="fas fa-pause"></i>
			</div>
			<p class="name">song 1</p>
		</div>
		<div class="queue active">
			<div class="queue-cover">
				<img src="" alt="">
				<i class="fas fa-pause"></i>
			</div>
			<p class="name">song 2</p>
		</div>
		<div class="queue active">
			<div class="queue-cover">
				<img src="" alt="">
				<i class="fas fa-pause"></i>
			</div>
			<p class="name">song 3</p>
		</div>
		<div class="queue active">
			<div class="queue-cover">
				<img src="" alt="">
				<i class="fas fa-pause"></i>
			</div>
			<p class="name">song 4</p>
		</div>
		<div class="queue active">
			<div class="queue-cover">
				<img src="" alt="">
				<i class="fas fa-pause"></i>
			</div>
			<p class="name">song 5</p>
		</div>
		<div class="queue active">
			<div class="queue-cover">
				<img src="" alt="">
				<i class="fas fa-pause"></i>
			</div>
			<p class="name">song 6</p>
		</div>
	</section>
	<script src="data.js"></script>
	<script src="app.js"></script>
</body>

</html>
